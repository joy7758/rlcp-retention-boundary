model:
  name: "rlcp-1.5B"
  size: "1.5B"

experiment:
  seed: 2026
  num_steps: 150
  retention_rates: [0.15, 0.12, 0.10, 0.08, 0.07, 0.06, 0.05, 0.04, 0.03, 0.02, 0.01]

attention:
  num_layers: 32
  num_heads: 12
  seq_len: 32

rlcp:
  enabled: true
  grad_reversal_enabled: true
  lambda_gr: 0.35
  beta:
    enabled: true
    schedule: "linear"
    start: 0.12
    end: 1.00

flops:
  base_per_step: 800000000000

output:
  root_dir: "results"
