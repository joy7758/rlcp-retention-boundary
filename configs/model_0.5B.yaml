model:
  name: "rlcp-0.5B"
  size: "0.5B"

experiment:
  seed: 2026
  num_steps: 120
  retention_rates: [0.15, 0.12, 0.10, 0.08, 0.07, 0.06, 0.05, 0.04, 0.03, 0.02, 0.01]

attention:
  num_layers: 24
  num_heads: 8
  seq_len: 32

rlcp:
  enabled: true
  grad_reversal_enabled: true
  lambda_gr: 0.30
  beta:
    enabled: true
    schedule: "linear"
    start: 0.10
    end: 0.90

flops:
  base_per_step: 300000000000

output:
  root_dir: "results"
